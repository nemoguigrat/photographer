name: Deploy job

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: cd into repo
        uses: actions/checkout@v3

      - name: set up
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: run tests
        run: gradle test # Запускаем тесты.

  prepare-environment:
    runs-on: self-hosted
    needs: test
    environment: deploy-env
    env:
      CERT_FILE: ${{ secrets.CERT_FILE }}
      CERT_KEY_FILE: ${{ secrets.CERT_KEY_FILE }}
      CERT_PASS: ${{ secrets.CERT_PASS }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Stop and remove containers, networks
        run: docker-compose down
      - name: Remove unused data
        run: docker system prune -a -f

      - name: Setup keys
        run: |
          mkdir -p ~/keystore
          echo "$CERT_FILE" > photographers-cert.pem.asc
          echo "$CERT_KEY_FILE" > photographers-key.pem.asc
          gpg -d --passphrase "$CERT_PASS" --batch photographers-cert.pem.asc > ~/keystore/photographers-cert.pem
          gpg -d --passphrase "$CERT_PASS" --batch photographers-key.pem.asc > ~/keystore/photographers-key.pem

  deploy:
    runs-on: self-hosted
    needs: prepare-environment
    environment: deploy-env
    env:
      POSTGRES_DB: ${{ vars.POSTGRES_DB }}
      POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASSWORD }}
      POSTGRES_USER: ${{ vars.POSTGRES_USER }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: docker-compose
        run: |
          cp ~/keystore/photographers-key.pem ./src/main/resources/
          cp ~/keystore/photographers-cert.pem ./src/main/resources/
          export CERT_KEY_PATH=classpath:photographers-key.pem
          export CERT_PATH=classpath:photographers-cert.pem
          docker-compose up -d